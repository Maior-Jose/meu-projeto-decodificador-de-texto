<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
            <a href="index.html">
           <img src="/assets/Frame 6.png" alt="logo">
            </a>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="digite seu texto..."></textarea>
            <p> <img src="/assets/Group.png" alt="">Apenas letras minusculas e sem acento</p>
        </div>


         <div id="output">
            <img src="/assets/fundo-output.svg" alt="humano segurando lupa" height="330px" width="400px">
            <h2>Nenhuma mensagem encontrada.</h2>
            <p>Digite um texto que deseja criptografar ou descriptografar.</p>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-btn">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <p>Projeto de aprendizado: Criptografia</p>
     </footer>

     <script src="app.js"></script>
</body>
</html>
